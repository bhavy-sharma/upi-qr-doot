<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPI QR Doot</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 340px;
      min-height: 450px;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(to bottom right, #eef2ff, #f8fafc);
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 24px 20px 0;
    }

    /* Card */
    .card {
      background: white;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
      padding: 20px;
      border: 1px solid #e0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      color: #4f46e5;
      margin-bottom: 16px;
      letter-spacing: -0.4px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #818cf8;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button {
      width: 100%;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(99, 102, 241, 0.3);
      transition: all 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }

    /* QR Section */
    #qrContainer {
      display: none;
      width: 100%;
      margin-top: 24px;
      align-items: center;
    }
    #qrContainer.visible {
      display: flex;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #qrcode {
      border: 2px solid #e0e7ff;
      border-radius: 12px;
      background: white;
      padding: 12px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    #upiLinkDisplay {
      font-size: 11px;
      color: #4b5563;
      margin-top: 8px;
      text-align: center;
      word-break: break-all;
      padding: 0 4px;
    }

    /* Message */
    #messageBox {
      display: none;
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
    }
    #messageBox.visible {
      display: block;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      padding: 12px 0 16px;
      margin-top: 12px;
    }
    footer span {
      font-weight: 600;
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üí≥ UPI QR Doot</h1>

    <div style="width:100%; margin-bottom:12px;">
      <label for="vpa">UPI ID / VPA</label>
      <input id="vpa" type="text" placeholder="example@bank" />
    </div>

    <div style="width:100%; margin-bottom:16px;">
      <label for="amount">Amount (Optional)</label>
      <input id="amount" type="number" step="0.01" placeholder="100.00" />
    </div>

    <button id="generateBtn">Generate QR Code</button>

    <div id="qrContainer">
      <p style="font-size:13px; color:#6b7280; margin-bottom:8px;">üì∑ Scan to Pay</p>
      <div id="qrcode"></div>
      <p id="upiLinkDisplay"></p>
    </div>

    <div id="messageBox" role="alert"></div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by <span>Bhavy Sharma</span>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
