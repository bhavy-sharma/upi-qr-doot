<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPI QR Doot</title>
  <!-- Tailwind via CDN allowed in MV3? Not always. Better: inline minimal CSS -->
  <style>
    body {
      width: 320px;
      min-height: 420px;
      font-family: system-ui, sans-serif;
      background-color: #f7fafc;
      padding: 16px;
      margin: 0;
    }
    #qrcode { display: flex; justify-content: center; align-items: center; padding: 1rem; margin-top: 1rem; }
    #qrcode table { margin: 0 !important; }
    .hidden { display: none !important; }
    input, button {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      font-size: 14px;
    }
    button {
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover { background-color: #4338ca; }
    .label { font-size: 12px; font-weight: 500; color: #4b5563; margin-bottom: 4px; display: block; }
    .message { background-color: #fee2e2; color: #b91c1c; padding: 8px; border-radius: 6px; font-size: 12px; }
    .qr-container { margin-top: 16px; text-align: center; }
    .qr-container p { font-size: 11px; color: #64748b; margin: 4px 0; }
  </style>
</head>
<body>
  <h1 class="text-lg font-bold text-gray-800 mb-3">ðŸ’³ UPI QR Doot</h1>

  <label class="label">UPI ID / VPA (e.g., raj@okaxis)</label>
  <input id="vpa" type="text" placeholder="example@bank" />

  <label class="label">Amount (Optional)</label>
  <input id="amount" type="number" step="0.01" placeholder="100.00" />

  <button id="generateBtn">Generate QR Code</button>

  <div id="messageBox" class="message hidden"></div>

  <div id="qrContainer" class="qr-container hidden">
    <p>Scan to pay</p>
    <div id="qrcode"></div>
    <p id="upiLinkDisplay"></p>
  </div>

  <!-- QRCode.js inline (1.0.0 minified) -->
  <script src="popup.js"></script>
</body>
</html>
